<!DOCTYPE html>
<html>
  <head>
    <title>Draw Your Lawn</title>
    <style>
      #map {
        height: 500px;
        width: 100%;
      }
      body {
        font-family: Arial;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <h2>Step 1: Draw Your Lawn Boundary</h2>
    <div id="map"></div>
    <p>Area: <input type="text" id="areaOutput" readonly> sq ft</p>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyARKkobmOzk0yNUjyCRUx6F05U4YQ8HqVc&libraries=drawing,geometry"></script>
    <script>
      let map, drawingManager, selectedShape;
      function initMap() {
        map = new google.maps.Map(document.getElementById("map"), {
          center: { lat: 30.5, lng: -97.6 },
          zoom: 16,
        });

        drawingManager = new google.maps.drawing.DrawingManager({
          drawingMode: google.maps.drawing.OverlayType.POLYGON,
          drawingControl: true,
          drawingControlOptions: {
            position: google.maps.ControlPosition.TOP_CENTER,
            drawingModes: ["polygon"],
          },
        });
        drawingManager.setMap(map);

        google.maps.event.addListener(drawingManager, "overlaycomplete", function (event) {
          if (selectedShape) selectedShape.setMap(null);
          selectedShape = event.overlay;
          const area = google.maps.geometry.spherical.computeArea(selectedShape.getPath());
          const sqFeet = (area * 10.764).toFixed(2);
          document.getElementById("areaOutput").value = sqFeet;

          // Send to JotForm via postMessage
          window.parent.postMessage({ lotSize: sqFeet }, "*");
        });
      }
      window.initMap = initMap;
    </script>
  </body>
</html>
